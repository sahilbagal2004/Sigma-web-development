<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 59 Demo</title>
    <style>
        :first-child{
            background-color: white;
            padding: 0;
            margin: 0;
        }  
    </style>
</head>
<body>
    <h1>Faulty Calculator</h1>
    <form id="calcForm" onsubmit="return false;">
        <div>
        <input type="number" id="num1" placeholder="First Number" required></div>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <input type="number" id="num2" placeholder="Second Number" required><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result" style="margin-top:20px;font-weight:bold;"></div>
    <script src="index.js"></script>
</body>
</html>
