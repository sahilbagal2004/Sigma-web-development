<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- lets learn</title>
</head>
<br>
    <h1>
        Form to apply for internships
    </h1>
    <div>
        <form action="post">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" name="name"><br>
</div>
<div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
</div>
<div>
    <label for="like"></label>Like:</label>
    <input type="radio" id="like" name="like" value="yes">
    <label for="like">Yes</label>
    <input type="radio" id="dislike" name="like" value="no">
    <label for="dislike">No</label>
</div>
<div>
    <label for="comments">Comments:</label>
    <br></br><textarea id="comments" name="comments" rows="4" cols="50  +"></textarea>

</div>
<div>
    <select name="course" id="course">
        <option value="web-development">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="graphic-design">Graphic Design</option>
    </select>
</div>

    </form>
</body>
</html>
