<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 10px;
            display: flex;
            flex-direction: row; /* Change from column to row */
            background-color: rgb(63, 29, 176);
            
        }
        li {
            background-color: #f0f0f0;
            margin: 0 16px; /* Add horizontal space between items */
            padding: 10px;
            margin-left: 55px;
            border: 1px solid #ccc;
            display: flex;
            background-color: rgba(255, 0, 0, 0.778);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
