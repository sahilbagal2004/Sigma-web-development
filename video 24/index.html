<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        div{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px
            15px inset violet;
        }
        .box{
            box: shadow 15px 5px;
            outline:auto;
        }
    </style>
</head>
<body>
    <div>
        i am good boy
    </div><br>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci cum, ipsa at, dolores consequuntur ut fugit doloremque exercitationem esse, consectetur iure eligendi sint.
    </div>
</body>
</html>
