<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are Semantic Tags?</h1>
        <p>Semantic tags are HTML tags that convey meaning about the content contained within them. They help search engines and developers understand the structure and importance of the content on a webpage.</p>
    </main>
    <footer>
        <p>&copy; 2024 Semantic Tags Example</p>
    </footer>
</body>
</html>
