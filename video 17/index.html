<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        div {
            &.red {
                color: red;
            }
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <head>
        <div class="red">
            I am a div
        </div>
        <div id="another-div">
            I am another div
        </div>
    </head>
</body>
</html>
